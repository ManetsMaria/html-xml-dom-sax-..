 <body>
 <form>
 <p><input type="file" name="f"></p>

      </tr>

        </td>
      </tr>
      <tr>
        <td>University</td>
        <td>

          </select>

    Your goal:
    <label>
      <textarea name="goal" style="display:block;width:400px;height:80px"></textarea>

	<button type="button" onclick="validate(this.form)"><img src="ok.png" alt="ok" width="30%"></button>&nbsp;<button><img src="cancel.png" alt="cancel" width="20%"></button></p>
  </form>

  <script>
    function showError(container, errorMessage) {
      container.className = 'error';
      var msgElem = document.createElement('span');
      msgElem.className = "error-message";
      msgElem.innerHTML = errorMessage;
      container.appendChild(msgElem);
    }

    function resetError(container) {
      container.className = '';
      if (container.lastChild.className == "error-message") {
        container.removeChild(container.lastChild);
      }
    }

    function validate(form) {
      var elems = form.elements;

      resetError(elems.name.parentNode);
      if (!elems.name.value) {
        showError(elems.name.parentNode, ' Input name.');
      }

      resetError(elems.last.parentNode);
      if (!elems.last.value) {
        showError(elems.last.parentNode, ' Input last name.');
    }
    resetError(elems.birth.parentNode);
      if (!elems.birth.value) {
        showError(elems.birth.parentNode, ' Input date of birth.');
    }
      resetError(elems.university.parentNode);
      if (!elems.university.value) {
        showError(elems.university.parentNode, ' Choose university.');
      }

      resetError(elems.goal.parentNode);
      if (!elems.goal.value) {
        showError(elems.goal.parentNode, ' Input goals.');
      }
      resetError(elems.f.parentNode);
      if (!elems.f.value) {
        showError(elems.f.parentNode, ' We need photo.');
      }
  }
  </script>
